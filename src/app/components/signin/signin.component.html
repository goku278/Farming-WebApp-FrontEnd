<div class="container text-center">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">
      <form>
        <div class="col-8">
          <img
            src="assets/img/signin.png"
            style="width: 4rem; height: 4rem; margin-top: 7rem"
          />
          <label for="library_name" id="username-login">User Id</label>
          <input
            type="text"
            [(ngModel)]="signin.userId"
            name="userName"
            class="form-control"
            id="user-name"
            placeholder="Enter UserId"
          />
        </div>
        <br />
        <div class="col-8">
          <label for="admin_id" id="password-login">Password</label>
          <input
            type="password"
            [(ngModel)]="signin.password"
            name="email"
            class="form-control"
            id="passwordd-id"
            placeholder="Enter Password"
          />
        </div>
        <br />
        <!-- <br /> -->
        <div class="col-8" id="btn">
          <button type="submit" class="btn btn-primary mb-3" id="sub-btn-1" (click)="signIn(signin)">
            <!-- <a routerlink="/userdashboard"> -->
            Signin
            <!-- </a> -->
          </button>
          <button type="reset" class="btn btn-danger mb-3" id="reset-btn-1">
            Reset
          </button>
        </div>

        <!-- <div class="col-8" id="btn">
          <div class="signup">New User? <a routerlink="/signup" (click)="signUp()">SignUp</a></div>
        </div> -->
      </form>
    </div>
  </div>
</div>

<div class="col-md-9">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
